<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- open sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- ///////////////////////// -->
    <link rel="stylesheet" href="style.css">
    <title>Guess game</title>

</head>

<body>
    <!-- <input type="text" disabled> -->
    <header>Guess the word</header>
    <div class="guess-game">
        <div class="game">
            <div class="tries"></div>
            <div class="btns">
                <button class="btn-one">check word</button>
                <button class="btn-two">hint<span> 3</span></button>
                <button class="btn-three">new game</button>
            </div>
            <div class="msg">
                <p></p>
            </div>
        </div>
        <div class="rules">
            <h3>key colors</h3>
            <div class="rule">
                <span class="span-one"></span>
                <p>letter is right and in place</p>
            </div>
            <div class="rule">
                <span class="span-two"></span>
                <p>letter is right but not in place</p>
            </div>
            <div class="rule">
                <span class="span-three"></span>
                <p>letter is woring and not exits in word</p>
            </div>
        </div>
    </div>
    <footer> Created by <span><em>Mahmoud Emad</em></span></footer>
    <script src="main.js"></script>
</body>

</html>
